<svg fill="none" viewBox="0 0 600 100" width="600" height="10" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="10%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .styled-text {
          font-size: 24px;
          color: red;
          font-weight: bold;
          animation: blink 1s infinite;
        }
        @keyframes blink {
          0% { opacity: 1; }
          50% { opacity: 0; }
          100% { opacity: 1; }
        }
      </style>
      <div class="styled-text">IMPORTANT WARNING!!!</div>
    </div>
  </foreignObject>
</svg>